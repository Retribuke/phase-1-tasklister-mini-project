<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new_todo">Task description:</label>
      <input id="new_todo" type ="text" placeholder="description">
      <input type="submit" value="Create New Task">
      <select name="urgency" id="urgency">
        <option value="default">Whenever</option>
        <option id="option1" value="urgent">Urgent!</option>
        <option id="option2" value="moderate">Moderate</option>
        <option id="option3" value="no_rush">Eh, no rush</option>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
